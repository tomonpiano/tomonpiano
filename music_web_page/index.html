<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Teaching App</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vexflow/1.2.93/vexflow-min.js"></script>
</head>
<body>
    <div id="note-container"></div>
    <div id="guess-buttons">
        <button class="guess-button" data-note="a">A</button>
        <button class="guess-button" data-note="b">B</button>
        <button class="guess-button" data-note="c">C</button>
        <button class="guess-button" data-note="d">D</button>
        <button class="guess-button" data-note="e">E</button>
        <button class="guess-button" data-note="f">F</button>
        <button class="guess-button" data-note="g">G</button>
    </div>
    <div id="message"></div>
    <script src="script.js"></script>
</body>
</html>
